<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu Suscripción</title>
    <link rel="stylesheet" href="styles.css"> <!-- Opcional, si tienes estilos personalizados -->
</head>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    margin: 0;
    padding: 0;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.7);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    width: 100%;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 15px;
}

nav ul li a {
    color: #f5f5f5;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s;
}

nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
}

.container {
    background: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    width: 90%;
}

h1 {
    font-size: 2rem;
    color: #ff512f;
    margin-bottom: 20px;
}

p {
    font-size: 1.2rem;
    color: #f5f5f5;
    margin-bottom: 30px;
}

a {
    color: #fff;
    text-decoration: none;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    padding: 10px 20px;
    border-radius: 5px;
    text-transform: uppercase;
    font-weight: bold;
    transition: all 0.3s ease;
}

a:hover {
    background: linear-gradient(135deg, #dd2476, #ff512f);
    box-shadow: 0 5px 15px rgba(255, 81, 47, 0.5);
}

</style>
<body>
    <div class="container">
        <h1>¡Gracias por tu Suscripción!</h1>
        <p>Tu suscripción ha sido activada exitosamente. Ahora puedes usar la página libremente.</p>
        <a href="index.html">Ir al Panel Principal</a>
    </div>
</body>
</html>
